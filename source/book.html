<main class="site-content" role="main">
    <section id="book">
        <div class="container text-center">
            <h2>Book Your Letters</h2>
            <p>Fill out the form to reserve your marquee letters today.</p>
            <form id="booking-form" action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" class="form-control"><br>
                <input type="email" name="email" placeholder="Your Email" class="form-control"><br>
                <input type="text" name="event" placeholder="Event Type" class="form-control"><br>
                <input type="date" name="date" class="form-control"><br>
                <textarea name="message" placeholder="Additional Info" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-blue btn-effect">Book Now</button>
            </form>
        </div>
    </section>
</main>
